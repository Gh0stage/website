<!DOCTYPE html>
<html>
<head>
    <style>
        body
        {
            background-color: black;
        }
        #navbar
        {
            overflow: hidden;
            background: black;
            width: 1500px;
        }
        /* css voor rode link vakjes */
        #navbar a 
        {
            float: left;
            display: block;
            color: white;
            background-color: red;
            padding: 14px;
            margin-top: 33px;
            margin-right: 35px;
            margin-bottom: 33px;
            margin-left: 75px;
            text-decoration: none;
            text-align: center;
            height: 33px;
            width: 233px;
            
        }
        #navbar #hr
        {
            clear: left;
            visibility: visible;
            width: 1500px;
            height: 1px;
            background-color: red;
            
        }
       
        .content
        {
            padding: 16px;
        }
        .sticky
        {
            position: fixed;
            top: 0;
            width: 2000px;
        }
        .sticky + .content
        {
            padding-top: 60px;
        }
        #headerLogo
        {
        margin-left: 20px;
        width: 100px;
        height: 100px;
        float: left;
        border: 10px solid rgb(0, 0, 50);
        }
        #headerLogo img
        {
            height: 150px;
            width: 150px;
        }
        #logoTekst p
        {
            font: 30px bolder;
            color: white;
            float: left;
            margin-left: 15px;
            margin-top: 45px;
        }
        #logoTekst span
        {
            color: red;
            font-size: 60px
        }
        #content
        {
            color: white;
        }

    </style>
  
</head>
<body>
 <div id="navbar">
     <div id="headerLogo">
        <img src="images/logo.png">
     </div>
     <div id="logoTekst">
        <div id="magIQText">
            <p>mag<br> <span>IQ</span></p>			
        </div>		
     </div>
     <a href="">Hoofdpagina</a>
     <a href="">Producten</a>
     <a href="">Tutorials</a>
     <div id="hr"></div>
 </div>
 <script>
    // When the user scrolls the page, execute myFunction
    window.onscroll = function() {myFunction()};

    // Get the navbar
    var navbar = document.getElementById("navbar");

    // Get the offset position of the navbar
    var sticky = navbar.offsetTop;

    // Add the sticky class to the navbar when you reach its scroll position. Remove "sticky" when you leave the scroll position
    function myFunction() {
    if (window.pageYOffset >= sticky) {
          navbar.classList.add("sticky")
     } else {
         navbar.classList.remove("sticky");
    }
 }   
</script>
 <br clear="left">
 <div id="content">
     test
 </div>
 
</body>
</html>
